<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LangGraph Agent POC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #1f1f1f;
      padding: 10px 20px;
      font-size: 1.5rem;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #drawer-toggle {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .container {
      display: flex;
      flex: 1;
      height: 100%;
      overflow: hidden;
    }
    #tool-drawer {
      width: 500px;
      background-color: #1e1e1e;
      padding: 10px;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }
    .drawer-section {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }
    .chat-section {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }
    .chat-header {
      margin: 0 0 10px 0;
    }
    .chat-history {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding-right: 4px;
    }
    .chat-bubble {
      padding: 8px;
      border-radius: 5px;
      max-width: 70%;
    }
    .user {
      background: #3b82f6;
      color: #fff;
      align-self: flex-end;
    }
    .agent {
      background: #2e2e2e;
      color: #d0d0d0;
      align-self: flex-start;
    }
    .chat-input-wrapper {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .chat-input-wrapper input {
      flex: 1;
      padding: 10px;
      background: #2e2e2e;
      color: #e0e0e0;
      border: none;
      border-radius: 5px;
    }
    .chat-input-wrapper button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
    }
    .spinner {
      width: 24px;
      height: 24px;
      border: 4px solid #3b82f6;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      display: none;
    }

    .upload-spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #3b82f6;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
      margin-left: 10px;
      align-self: center;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
  </style>  
</head>
<body>
  <header>
    <span>LangGraph Agent POC</span>
  </header>

  <div class="container">
    <div id="tool-drawer">
      <div class="drawer-section">
        <h2>Uploaded Files & OCR Text</h2>
        <form id="upload-form" enctype="multipart/form-data" style="display: flex; gap: 10px;">
          <input type="file" name="file" id="upload-input" accept=".png, .jpg, .jpeg" />
          <button type="submit" id="upload-button">Upload</button>
          <div class="upload-spinner" id="upload-spinner"></div>
        </form>
        <div id="file-list"></div>
      </div>

      <div class="drawer-section">
        <h2>Available Tools & Tutorial</h2>
        <div id="tools-info"></div>
      </div>
    </div>

    <main>
      <section class="chat-section">
        <h2 class="chat-header">Chat</h2>
        <div id="chat-history" class="chat-history"></div>
        <form id="chat-form" class="chat-input-wrapper">
          <input type="text" id="chat-input" name="query" placeholder="Ask something..." required />
          <button type="submit" id="chat-submit">Send</button>
          <div class="spinner" id="chat-spinner"></div>
        </form>
      </section>
    </main>
  </div>

  <script>
    let chatHistory = [];

    async function refreshFileList() {
      const response = await fetch('/uploaded_files');
      const result = await response.json();
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';
      result.forEach(fileEntry => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${fileEntry.filename}</strong><br><pre>${fileEntry.ocr_text.slice(0, 300)}${fileEntry.ocr_text.length > 300 ? '...' : ''}</pre>`;
        fileList.appendChild(div);
      });
    }

    async function loadTools() {
      const response = await fetch('/available_tools');
      const result = await response.json();
      const toolsInfo = document.getElementById('tools-info');

      let html = "<div>";
      for (const [tool, desc] of Object.entries(result.tools)) {
        html += `<div><strong>${tool}</strong>: ${desc}</div>`;
      }
      html += "</div>";

      html += "<h3>How to Use</h3><div>";
      html += "<div><b>OCR Example:</b> 'Using your OCR tools, tell me what the contents of image.png are.'</div>";
      html += "<div><b>OCR Tips:</b> 'OCR currently looks for exact file names. Asking for the tool specifically will help.'</div>";
      html += "<div><b>Dealer Risk Example:</b> 'What is the viper risk score for dealer_id 12345?'</div>";
      html += "<div><b>Dealer Risk Tips:</b> 'Dealer Risk currently looks for dealer_id or lotname.  Asking for the tool specifically will help.'</div>";
      html += "<div><b>LLM Example:</b> 'Explain what a floorplan loan is.'</div>";
      html += "<div><b>LLM Tips:</b> 'LLM currently uses the Mistral model.  Asking for the tool specifically will help.'</div>";
      // html += "<div><b>Research Example:</b> 'What is the latest news on the stock market? Use the research tool.'</div>";
      html += "</div>";

      toolsInfo.innerHTML = html;
    }

    function renderChatHistory() {
      const historyDiv = document.getElementById('chat-history');
      historyDiv.innerHTML = '';
      chatHistory.forEach(entry => {
        const userDiv = document.createElement('div');
        userDiv.className = 'chat-bubble user';
        userDiv.innerHTML = `<strong>You:</strong> ${entry.user}`;
        historyDiv.appendChild(userDiv);

        const agentDiv = document.createElement('div');
        agentDiv.className = 'chat-bubble agent';
        agentDiv.innerHTML = `<strong>Agent:</strong> ${entry.assistant}`;
        historyDiv.appendChild(agentDiv);
      });
      historyDiv.scrollTop = historyDiv.scrollHeight;
    }

    async function sendChat(e) {
      e.preventDefault();

      const input = document.getElementById('chat-input');
      const button = document.getElementById('chat-submit');
      const spinner = document.getElementById('chat-spinner');
      const query = input.value;

      if (!query) return;

      // Lock UI
      input.disabled = true;
      button.style.display = 'none';
      spinner.style.display = 'inline-block';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: query, history: chatHistory })
        });

        const result = await response.json();
        chatHistory.push({ user: query, assistant: result.response });
        renderChatHistory();

        input.value = '';
      } catch (err) {
        alert("Error communicating with the server.");
        console.error(err);
      }

      // Unlock UI
      input.disabled = false;
      button.style.display = 'inline-block';
      spinner.style.display = 'none';
      input.focus();
    }

    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const input = document.getElementById('upload-input');
      const button = document.getElementById('upload-button');
      const spinner = document.getElementById('upload-spinner');

      if (!input.files.length) return;

      // Disable UI and show spinner
      input.disabled = true;
      button.style.display = 'none';
      spinner.style.display = 'inline-block';

      const formData = new FormData();
      formData.append('file', input.files[0]);

      try {
        const response = await fetch('/upload_file', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        alert(`Uploaded: ${result.filename}`);
        refreshFileList();

        // Clear input
        input.value = '';
      } catch (err) {
        alert("Upload failed.");
        console.error(err);
      }

      // Restore UI
      input.disabled = false;
      button.style.display = 'inline-block';
      spinner.style.display = 'none';
    });

    document.getElementById('chat-form').addEventListener('submit', sendChat);
    document.getElementById('chat-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendChat(e);
      }
    });

    window.onload = () => {
      refreshFileList();
      loadTools();
    };
  </script>
</body>
</html>
